<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<script src=".js/jquery-1.8.3.min.js"></script>
<script src=".js/monocore.js"></script>
<script src=".js/monoctrl.js"></script>
<script src=".bookdata.js"></script>
<script>
function createTopControls(reader, contactListeners) {
    var tc = {}
    tc.createControlElements = function () {
        var hoverRegion = $('<div class="hoverTop"></div>'),
            panel = $('<div class="panelTop"></div>'),
            contents = $('<span class="contents">TOC</span>'),
            page = $('<span class="pageCount">&nbsp;</span>'),
            settings = $('<span class="settings"><a href="settings://"><img src=".application-menu" alt="Settings" width="20" height="20" /></a></span>');
        
        panel.append(contents).append(page).append(settings);
        hoverRegion.append(panel);
        
        Monocle.Events.listenForContact(panel[0], {start: function(event) { event.stopPropagation(); } });
        if (contactListeners) {
            Monocle.Events.listenForContact(contents[0], contactListeners);
        }
        return hoverRegion[0];
    }
    reader.addControl(tc, 'page');
    return tc;
}

function setupReader(reader) {
    var stencil = new Monocle.Controls.Stencil(reader);
    reader.addControl(stencil);
    var toc = new Monocle.Controls.Contents(reader);
    reader.addControl(toc, 'popover', {hidden: true});
    createTopControls(reader, {start: function () { reader.showControl(toc); } });
    
    console.log('Ready');
}

function updateStyles(textColor, backgroundColor, font, lineHeight, defaultFont, fontScale,
                      marginTop, marginLeft, marginRight, marginBottom) {
    var iframeCSS = 'body { color: ' + textColor + '; ';
    if (!defaultFont)
        iframeCSS += 'font: ' + font + '; line-height: ' + lineHeight + '; ';
    iframeCSS += '}';
    reader.formatting.updatePageStyles(reader.formatting.properties.initialStyles, iframeCSS, true);
    reader.formatting.setFontScale(fontScale, true);
    $('.monelem_page').css('background', backgroundColor);
    $('.monelem_sheaf').css({top: marginTop+'%', left: marginLeft+'%', right: marginRight+'%',
                             bottom: marginBottom+'%'});
}

$(document).ready(function () {
    reader = Monocle.Reader('reader', bookData,
                            {flipper: Monocle.Flippers.Instant, panels: Monocle.Panels.Magic,
                            stylesheet: 'body { color: black; }'}, // CSS for restyling to work
                            setupReader);
    document.title = bookData.getMetaData('title');
});
</script>

<link rel="stylesheet" type="text/css" href=".css/monocore.css" />
<link rel="stylesheet" type="text/css" href=".css/monoctrl.css" />
<style type="text/css">
div#reader {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
}
div.monelem_page {
    bottom: 0;
    right: 0;
}
div.hoverTop {
    height: 3em;
    position: relative;
    z-index: 5;
}
div.panelTop {
    position: relative;
    top: -2em;
    transition: top 0.2s ease;
    -webkit-transition: top 0.2s ease;
    background: #EEE;
    border: 2px solid #F7F7F7;
    border-top: none;
    margin-left: 1em;
    margin-right: 1em;
    border-radius: 0em 0em 9px 9px;
    box-shadow: 1px 2px 6px rgba(0,0,0,0.5);
    padding: 0.5em 1em;
    text-align: center;
}
div.hoverTop:hover div.panelTop {
    top: 0;
}
span.contents {
    float: left;
}
span.settings {
    float: right;
}
</style>
</head>

<body>
<div id="reader"></div>
</body>
</html>
